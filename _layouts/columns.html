---
layout: article
type: article
---

{% assign rows = content | split:"@row" %}
{% for row in rows %}
  <div class="grid" id="grid-row-{{ forloop.index }}">

    {% assign columns = row | split:"@column" %}
    {% for column in columns %}
      <div class="cell cell--12 cell--md-{{ 12 | divided_by:forloop.length }}">
        {{ column }}
      </div>
    {% endfor %}

  </div>
{% endfor %}
